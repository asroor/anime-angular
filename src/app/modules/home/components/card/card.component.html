<div class="bg-white border w-full shadow-lg rounded p-2 card">
  <div class="group overflow-hidden relative">
    <img alt="Placeholder" class="block h-[20rem] transition card-img w-full rounded"
      src="https://images.uzmovi.com/2022-07-04/1daaf1c70104d15f1fb56919265ad67e.jpg">
    <div
      class="absolute play bg-black rounded bg-opacity-0 opacity-0 w-full h-full top-0 flex items-center transition justify-evenly">

      <button class="text-white outline-none">
        <svg v-if="this.is_playing == false" xmlns="http://www.w3.org/2000/svg" width="40" height="40"
          fill="currentColor" class="bi bi-play-circle-fill" viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z" />
        </svg>
      </button>
    </div>
  </div>
  <div class="py-2 px-4 text-center tracking-wide grid grid-cols-3 gap-6">
    <div class="flex tools">
      <p class="flex text-gray-400 text-sm justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
        </svg>
      </p>
      <p class="text-sm text-gray-500 animate-pulse px-2">324</p>

    </div>
    <div class="flex followers">
      <p class="flex text-gray-400 text-sm justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
      </p>
      <p class="text-sm text-gray-500 animate-pulse px-2">7542</p>

    </div>
    <div class="flex following">
      <p class="flex text-gray-400 text-sm justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
        </svg>
      </p>
      <p class="text-sm text-gray-500 animate-pulse px-2">295</p>

    </div>
  </div>
  <div class="p-2">
    <h3 class=" text-gray-900 py-1 text-base justify-center">{{cardTitle}}</h3>
    <p class="text-gray-400 text-sm">anime serial</p>

  </div>
</div>
