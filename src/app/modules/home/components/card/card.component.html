<div class="bg-white border w-full shadow-lg rounded p-1 card">
  <div class="group overflow-hidden relative">
    <img alt="Placeholder" class="block h-[20rem] transition card-img w-full rounded"
      src="https://images.uzmovi.com/2022-07-04/1daaf1c70104d15f1fb56919265ad67e.jpg">
    <div
      class="absolute play bg-black rounded bg-opacity-0 opacity-0 w-full h-full top-0 flex items-center transition justify-evenly">

      <button class="text-white outline-none">
        <svg v-if="this.is_playing == false" xmlns="http://www.w3.org/2000/svg" width="40" height="40"
          fill="currentColor" class="bi bi-play-circle-fill" viewBox="0 0 16 16">

            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z" />
        </svg>
      </button>
    </div>
  </div>
  <div class="py-2 px-4 text-center tracking-wide grid grid-cols-3 gap-6">
    <div class="flex tools">
      <p class="flex text-gray-400 text-sm justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
        </svg>
      </p>
      <p class="text-sm text-gray-500 animate-pulse px-2">324</p>

    </div>
    <div class="flex tools">
      <p class="flex text-gray-400 text-sm justify-center">
      </p>
      <div class="border">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
          <path
            d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z" />
        </svg>
      </div>
      <p class="text-sm text-gray-500 animate-pulse px-2">324</p>

    </div>
  </div>
  <div class="p-2">
    <h3 class=" text-gray-900 py-1 text-base justify-center card-title">{{cardTitle}}</h3>
    <p class="text-gray-400 text-sm">anime serial</p>

  </div>
</div>
